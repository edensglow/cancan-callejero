<div class="container mt-5">
  <div *ngIf="!registerMode" style="text-align: center">
    <h1>Adopta un perro!</h1>
    <p class="lead">Reg&iacute;strate para diligenciar el formulario de adopci&oacute;n</p>
    <div class="text-center">
      <button class="btn btn-primary btn-lg mr-2" (click)="registerToggle()">Reg&iacute;strate</button>
      <button class="btn btn-info btn-lg ml-2">Inf&oacute;rmate</button>
    </div>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>
</div>
